<!DOCTYPE html>
<html>
<head>
  <title>Gayathri ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yes { background: #ff4d6d; color: white; }
    #no  { background: #ddd; position: absolute; }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Tap-to-start overlay -->
<div class="overlay" onclick="startMusic()">
  Tap anywhere ðŸ’–
</div>

<audio id="music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Gayathri ðŸ’–</h1>
  <p>Will you be my Valentine?</p>
  <button id="yes" onclick="yesClicked()">Yes ðŸ’•</button>
  <button id="no" onmouseover="moveNo()">No ðŸ’”</button>
</div>

<script>
  function startMusic() {
    document.getElementById("music").play();
    document.querySelector(".overlay").style.display = "none";
  }

  function moveNo() {
    document.getElementById("no").style.left =
      Math.random() * 300 + "px";
  }

  function yesClicked() {
    document.body.innerHTML =
      "<h1 style='color:white'>Gayathri ðŸ’•ðŸ¥°<br>You said YES ðŸ’–</h1>";
  }
</script>

</body>
</html>
