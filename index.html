<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
    body { 
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .tap-cover {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    #yes { background: #ff4d6d; color: white; }
    #no { background: #ddd; position: absolute; }
  </style>
</head>
<body>

<div class="tap-cover" onclick="startAudio()">Tap anywhere ðŸ’–</div>

<audio id="bgMusic" loop preload="auto">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div>
  <h1>Gayathri ðŸ’–</h1>
  <p>Will you be my Valentine?</p>
  <button id="yes" onclick="yesClicked()">Yes ðŸ’•</button>
  <button id="no" onmouseover="moveNo()">No ðŸ’”</button>
</div>

<script>
  function startAudio() {
    const audio = document.getElementById("bgMusic");
    audio.play().catch(e => console.log(e));
    document.querySelector(".tap-cover").style.display = "none";
  }
  function moveNo() {
    document.getElementById("no").style.left = Math.random()*250 + "px";
  }
  function yesClicked() {
    document.body.innerHTML = "<h1 style='color:white;font-size:38px;'>Gayathri ðŸ’•ðŸ¥°<br>You said YES ðŸ’–</h1>";
  }
</script>

</body>
</html>
